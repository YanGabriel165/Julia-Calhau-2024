<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      width: 300px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="expenseForm">
    <label for="aluguel">Aluguel:</label>
    <input type="number" id="aluguel" name="aluguel" required><br>

    <label for="agua">Água:</label>
    <input type="number" id="agua" name="agua" required><br>

    <label for="energia">Energia Elétrica:</label>
    <input type="number" id="energia" name="energia" required><br>

    <label for="folhaPagamento">Folha de Pagamento:</label>
    <input type="number" id="folhaPagamento" name="folhaPagamento" required><br>

    <label for="impostos">Impostos:</label>
    <input type="number" id="impostos" name="impostos" required><br>

    <button type="button" onclick="calcularGastos()">Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function calcularGastos() {
      var aluguel = parseFloat(document.getElementById('aluguel').value);
      var agua = parseFloat(document.getElementById('agua').value);
      var energia = parseFloat(document.getElementById('energia').value);
      var folhaPagamento = parseFloat(document.getElementById('folhaPagamento').value);
      var impostos = parseFloat(document.getElementById('impostos').value);

      var total = aluguel + agua + energia + folhaPagamento + impostos;
      var media = total / 5;
      var estimativaAnual = total * 12;

      document.getElementById('result').innerHTML = `
        <p>Total de Gastos Mensais: R$ ${total.toFixed(2)}</p>
        <p>Média de Gastos Mensais: R$ ${media.toFixed(2)}</p>
        <p>Estimativa de Gastos Anual: R$ ${estimativaAnual.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
